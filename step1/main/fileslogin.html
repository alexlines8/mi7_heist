<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cyber Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Mission</a>
            <a href="#">Logs</a>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <h1>Login</h1>
            <p class="login-info">Access restricted: Please log in to view secure work files.</p>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
                <p id="error-msg" style="color: red; display: none;">Invalid credentials</p>
            </form>
        </section>

    </main>

    <script src="assets/js/filesloginmain.js" ></script>
</body>
</html>
