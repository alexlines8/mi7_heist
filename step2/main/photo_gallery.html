<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cyber Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<link rel="stylesheet" href="assets/css/style.css" />
<style>
    /* ===== Base theme (from your layout) ===== */
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0a0a0a;
      color: #00ff9d;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, #001f1f, #003333);
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      border-bottom: 2px solid #00ff9d;
    }
    nav a {
      color: #00ff9d;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-shadow: 0 0 5px #00ff9d, 0 0 10px #00ff9d;
    }
    main {
      padding: 2rem;
      min-height: 100vh;
    }

    /* ===== Gallery layout ===== */
    .gallery {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(6, minmax(0, 1fr)); /* 6 wide on large screens */
    }

    /* Responsive breakpoints */
    @media (max-width: 1400px) {
      .gallery { grid-template-columns: repeat(5, 1fr); }
    }
    @media (max-width: 1200px) {
      .gallery { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 992px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 768px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
      .gallery { grid-template-columns: 1fr; }
    }

    .gallery figure {
      margin: 0;
      background: #071414;
      border: 1px solid #004d40;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .gallery figure:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(0, 255, 157, 0.25);
      border-color: #00ff9d;
    }

    .thumb {
      width: 100%;
      aspect-ratio: 1 / 1;        /* perfect square tiles */
      object-fit: cover;          /* crops nicely */
      display: block;
      filter: saturate(1.1) contrast(1.05);
    }

    figcaption {
      padding: 0.6rem 0.75rem 0.8rem;
      font-size: 0.85rem;
      color: #7fffd4;
      border-top: 1px solid #003e3a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .filename {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 85%;
    }

    .open-icon {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* Optional page title styling */
    .page-title {
      margin: 0 0 1.25rem 0;
      font-size: 1.3rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #7fffd4;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Mission</a>
      <a href="#">Logs</a>
    </nav>
  </header>

  <main>
    <h1 class="page-title">Photon Archives // Gallery</h1>

    <!--
      Drop your images into assets/images/ and list them below.
      The filename will auto-appear under each photo.
      If you want a custom caption instead, add data-caption="Your caption".
    -->
    <section class="gallery" id="gallery">
      <figure>
        <a href="assets/images/photo01.jpg" target="_blank" rel="noopener">
          <img class="thumb" src="assets/images/photo01.jpg" alt="Gallery image 01" loading="lazy" />
        </a>
        <figcaption>
          <span class="filename"></span>
          <span class="open-icon">↗</span>
        </figcaption>
      </figure>

      <figure>
        <a href="assets/images/photo02.jpg" target="_blank" rel="noopener">
          <img class="thumb" src="assets/images/photo02.jpg" alt="Gallery image 02" loading="lazy" />
        </a>
        <figcaption>
          <span class="filename"></span>
          <span class="open-icon">↗</span>
        </figcaption>
      </figure>

      <figure>
        <a href="assets/images/photo03.jpg" target="_blank" rel="noopener">
          <img class="thumb" src="assets/images/photo03.jpg" alt="Gallery image 03" loading="lazy" />
        </a>
        <figcaption>
          <span class="filename"></span>
          <span class="open-icon">↗</span>
        </figcaption>
      </figure>

      <figure>
        <a href="assets/images/photo04.jpg" target="_blank" rel="noopener">
          <img class="thumb" src="assets/images/photo04.jpg" alt="Gallery image 04" loading="lazy" />
        </a>
        <figcaption>
          <span class="filename"></span>
          <span class="open-icon">↗</span>
        </figcaption>
      </figure>

      <figure>
        <a href="assets/images/photo05.jpg" target="_blank" rel="noopener">
          <img class="thumb" src="assets/images/photo05.jpg" alt="Gallery image 05" loading="lazy" />
        </a>
        <figcaption>
          <span class="filename"></span>
          <span class="open-icon">↗</span>
        </figcaption>
      </figure>

      <figure>
        <a href="assets/images/photo06.jpg" target="_blank" rel="noopener">
          <img class="thumb" src="assets/images/photo06.jpg" alt="Gallery image 06" loading="lazy" />
        </a>
        <figcaption>
          <span class="filename"></span>
          <span class="open-icon">↗</span>
        </figcaption>
      </figure>

      <!-- Add more figures as needed; they'll wrap to new rows automatically. -->
    </section>
  </main>

  <script type="module">
    // Auto-generate filename captions from the image src, unless a custom caption is provided.
    const figures = document.querySelectorAll('#gallery figure');

    figures.forEach(figure => {
      const img = figure.querySelector('img');
      const cap = figure.querySelector('.filename');

      // If developer set a custom caption, use it
      const custom = img.getAttribute('data-caption');
      if (custom) {
        cap.textContent = custom;
        return;
      }

      // Otherwise, pull the filename from src
      try {
        const url = new URL(img.getAttribute('src'), window.location.href);
        const base = url.pathname.split('/').pop();
        cap.textContent = base || 'image';
      } catch (e) {
        // Fallback for older browsers or odd paths
        const path = img.getAttribute('src') || '';
        cap.textContent = path.split('/').pop() || 'image';
      }
    });
  </script>
</body>
</html>
