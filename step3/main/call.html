<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone</title>
<link rel="stylesheet" href="assets/css/style.css"> <!-- Your site CSS -->
<link rel="stylesheet" href="assets/css/phone.css"> <!-- Separate phone-specific CSS -->
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="phone.html">Phone</a>
        </nav>
    </header>

    <main>
        <h2>Phone</h2>
        <div class="phone-body">
            <div class="phone-screen">
                <span id="phone-number"></span>
            </div>
            <div class="phone-keypad">
                <button data-num="1">1</button>
                <button data-num="2">2</button>
                <button data-num="3">3</button>
                <button data-num="4">4</button>
                <button data-num="5">5</button>
                <button data-num="6">6</button>
                <button data-num="7">7</button>
                <button data-num="8">8</button>
                <button data-num="9">9</button>
                <button id="clear-btn">Clear</button>
                <button data-num="0">0</button>
                <button id="call-btn" class="call-btn">Call</button>
            </div>

        </div>
    </main>

    <script>
        const display = document.getElementById('phone-number');
        const buttons = document.querySelectorAll('.phone-keypad button[data-num]');
        const clearBtn = document.getElementById('clear-btn');
        const callBtn = document.getElementById('call-btn');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                display.textContent += button.getAttribute('data-num');
            });
        });

        clearBtn.addEventListener('click', () => {
            display.textContent = '';
        });

        callBtn.addEventListener('click', () => {
            const number = display.textContent.trim();
            if (number) {
                alert(`Calling ${number}...`);
            } else {
                alert("Please enter a number first!");
            }
        });
    </script>


</body>
</html>
